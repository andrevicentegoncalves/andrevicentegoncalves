<link rel="stylesheet" type="text/css" href="css/form.css">


    
    <script src="https://assets.convertkit.com/assets/CKJS4.js?v=21"></script>
        <div class="ck_form_container ck_inline" data-ck-version="7">
        <div class="ck_form ck_minimal">
        <div class="ck_form_fields">
        
        <!-- Form starts here -->
        <div id="ck_success_msg" style="display:none;">
        <p>Success! Now check your email to confirm your subscription.</p>
        </div>
        
        <form id="ck_subscribe_form" class="ck_subscribe_form" action="https://app.convertkit.com/landing_pages/394282/subscribe" data-remote="true">
        
        <div id="main_text">
            <h3  class="ck_form_title">ARE YOU ON MY VIP LIST?</h3>
         </div>
        
        <h3 class="ck_description" >
        <!-- Subscribe now for access to awesome resources, freebies, inspirational content and news of my forthcoming projects!</h3> -->
        
        <div class="ck_control_group ck_first_name_field_group">
        <label class="ck_label" for="ck_firstNameField" style="display: none"></label>
        <input type="text" name="first_name" class="ck_first_name" id="ck_firstNameField" placeholder="Name" required="">
        </div>
        <div class="ck_control_group ck_email_field_group">
        <label class="ck_label" for="ck_emailField" style="display: none"></label>
        <input type="email" name="email" class="ck_email_address" id="ck_emailField" placeholder="Email" required="">
        </div>
        
        <div class="ck_control_group ck_captcha2_h_field_group ck-captcha2-h" style="position: absolute !important;left: -999em !important;">
        <input type="text" name="captcha2_h" class="ck-captcha2-h" id="ck_captcha2_h" placeholder="We use this field to detect spam bots. If you fill this in, you will be marked as a spammer.">
        </div>
        
        <label class="ck_checkbox" style="display:none;">
        <input class="optIn ck_course_opted" name="course_opted" type="checkbox" id="optIn" checked="">
        <span class="ck_opt_in_prompt">I'd like to receive the free email course.</span>
        </label>
        
        
        
        <button class="subscribe_button ck_subscribe_button btn fields" id="ck_subscribe_button">
        SIGN UP
        </button>
        
        <span class="ck_guarantee">

        
        We respect your privacy. Unsubscribe at any time.
        
        </form>
        </div>
        
        </div>
    </div>
